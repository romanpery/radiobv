<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Radio Buena Voluntad Ayudate y Ayudanos</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script type="text/javascript">
		var status = 0;
    
		function Play(music,id) {
		    var audio = $("#"+id); 
			if(status == 0 || status == 2)
			{     
				if(status == 0) audio.attr("src", music);
				if(status == 2){
					audio.attr("src", music);
					audio[0].load();
				}
				audio[0].play();
				$("#play").attr("class","glyphicon glyphicon-pause aligned")
				status = 1;
			} else if(status == 1) {    
				audio[0].pause();
				audio.attr("src","");
				
				$("#play").attr("class","glyphicon glyphicon-play aligned")
				status = 2;
			}
		}

		function VolumeUp(music,id) {
			var audio = $("#"+id);
			var volume = $("#"+id).prop("volume")+0.1;
			if(volume > 1) volume = 1;
		    $("#"+id).prop("volume",volume);
		}

		function VolumeDown(music,id) {
			var audio = $("#"+id);
			var volume = $("#"+id).prop("volume")-0.1;
			if(volume < 0) volume = 0;
		    $("#"+id).prop("volume",volume);
		}
	</script>
	<script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
	
	<header>
		<div class="content-menu">
			<div class="img-unam">
				<a target="_blank" href="http://www.neuroticosanonimosbvoax.org.mx/">
					<img src="./images/logoRadio.jpg">
				</a>
			</div>
		</div>
	</header>
	

	<div class="slider-main-responsive">
		<ul id="list-res" class="program-list-res">
			
						
		</ul>
		 <a id="prev-res" href="#" class="prev controls-res"><i class="glyphicon glyphicon-chevron-left"></i></a>
		<a id="next-res" href="#" class="next controls-res"><i class="glyphicon glyphicon-chevron-right"></i></a>
	</div>

	<div class="container-fluid container-radio">
		<div class="row">
			<div class="col-md-12">
				<h3 class="title-radio">Radio Buena Voluntad Ayudate y Ayudanos</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center" style="padding: 10px 0px">
				<div class="content-player">
					<audio  id="audio"></audio>
					<div class="btn-group player_border">
						<button onclick="Play('http://109.169.14.34:38305/stream?type=.mp3;','audio');" class="btn btn-custom btn-custom-play">
							<span title="Play" id="play" class="glyphicon glyphicon-play aligned"></span>
						</button>
						<div class="text-player"><span>Radio Online</span></div>
						<button onclick="VolumeUp('http://109.169.14.34:38305/stream?type=.mp3;','audio');" class="btn btn-custom btn-custom-volume">
							<span title="Volume Up" id="volumeup" class="glyphicon glyphicon-plus aligned"></span>
						</button>
						<button onclick="VolumeDown('http://109.169.14.34:38305/stream?type=.mp3','audio');" class="btn btn-custom">
							<span title="Volume Down" id="volumedown" class="glyphicon glyphicon-minus aligned"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<div class="content-footer">
		
			<div style="text-align: center;">
				<a href="http://www.neuroticosanonimosbvoax.org.mx/">
					<img src="./images/LogoNA.png" width="265" height="150"/>
				</a>
			</div>
	</div>
</body>
